<!DOCTYPE html>
<html>
  <head>
    <title>Payment Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico?">
    <script src="https://kit.fontawesome.com/3b15a9f7b1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="outer-circle"></div>
      <div class="inner-circle"></div>
      <div class="card-wrapper"> 
        <form class="credit-card" id="credit-card" autocomplete="off">
          <div class="front-side">
            <div class="bank-name"><p>multibank</p></div>
            <div class="chip-nfc">
              <div class="card-chip">
                <img src="i/chip.png" class="logo">
              </div>
              <div class="card-nfc">
                <img src="i/svg/nfc.svg" class="logo">
              </div>
            </div>
            <fieldset class="card-number-fieldset">
              <legend>Card Number</legend>
              <label for="card-number-inputs">Card Number</label>
              <div data-connected-inputs id="connected-inputs" class="card-number-inputs">
                <input type="tel" maxlength="4" aria-label="First 4 Digits of Credit Card" id="first-of-con" required pattern="[0-9]{4}"/>
                <input type="tel" maxlength="4" aria-label="Second 4 Digits of Credit Card" id="second-of-con" required pattern="[0-9]{4}" />
                <input type="tel" maxlength="4" aria-label="Third 4 Digits of Credit Card" id="third-of-con" required pattern="[0-9]{4}" />
                <input type="tel" maxlength="4" aria-label="Last 4 Digits of Credit Card" id="fourth-of-con" required pattern="[0-9]{4}" />
              </div>
            </fieldset>
            <fieldset class="expiration-fieldset">
              <legend>Expiration</legend>
              <label for="expiration-month">Expiration</label>
              <div>
                <select id="expiration-month" aria-label="Expiration Month" required>
                  <option>01</option>
                  <option>02</option>
                  <option>03</option>
                  <option>04</option>
                  <option>05</option>
                  <option>06</option>
                  <option>07</option>
                  <option>08</option>
                  <option>09</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
                <select id="expiration-year" aria-label="Expiration Year" required data-expiration-year></select>
              </div>
            </fieldset>
            <div class="name-brand">
              <div class="name-form">
                <label for="name">Name</label>
                <input type="text" id="name" required autocomplete="nope">
              </div>
              <div class="card-image">
                <img data-logo id="card-logo" class="logo">
              </div>
            </div>
          </div>
          <div class="back-side">
            <div class="stripe"></div>
            <div class="cvc-div">
              <label  for="cvc">CVC</label>
              <input id="cvc" class="cvc-input" type="tel" maxlength="3" required pattern="[0-9]{3}"/>
            </div>
          </div>
        </form>
        <button id="rotate-button" class="rotate-button" type="button"><i class="fa-solid fa-arrow-right"></i></button>
        <button id="submit-button" class="submit-button" form="credit-card" type="submit"><p>Pay Your Bills</p></button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
